{% set version = "2023.05.23" %}
{% set strbuild = "build_" + build|string %}

package:
  name: moose-dev
  version: {{ version }}

source:
  path: ../moose-dev

build:
  # build number/string is always 0
  number: 0
  string: build_0
  skip: true  # [win]

requirements:
  run:
    - {{ moose_tools }}
    - {{ moose_libmesh }}
    - {{ moose_wasp }}

about:
  home: https://mooseframework.org/
  license: LGPL 2.1
  summary: >
    A simple package which installs all necessary Conda packages for MOOSE based development.

extra:
  recipe-maintainers:
    - milljm
    - cticenhour
    - loganharbour
